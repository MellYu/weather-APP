<section class="one-day-section">
  <div class="one-day-section__container">
    <div class="one-day-section__table">
      <img
        id="locationWeather"
        src="http://openweathermap.org/img/wn/10d.png"
        alt=""
      />
      <h2 class="one-day-section__h2" id="locationName">
        default<span id="country-name"></span>
      </h2>
      <div class="one-day-section__wrap-temperature">
        <p class="one-day-section__curent-temperature">
          <span id="todayTemperature">0</span>&deg;
        </p>
        <div class="one-day-section__min-max-container">
          <div class="min-max-container__temperature">
            <p>min</p>
            <p class="white"><span id="todayMinTemperature">0</span>&deg;</p>
          </div>
          <span class="border"></span>
          <div class="min-max-container__temperature">
            <p>max</p>
            <p class="white"><span id="todayMaxTemperature">0</span>&deg;</p>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-wrap">
      <button class="btn-wrap__todayBtn">today</button>
      <button class="btn-wrap__5dayBtn">5 days</button>
    </div>
  </div>
</section>
